<div class="gui-main">
    <div class="gui-header gui-flex-row">
        <div class="gui-title gui-flex-auto"></div>
        <div class="gui-tab gui-flex-row">
            <div class="gui-tab-item selected" data="table">Table</div>
            <div class="gui-tab-item" data="chart">Chart</div>
        </div>
    </div>
    <div class="gui-body gui-flex-auto">

        <div class="gui-body-item selected" data="table">
            <div class="gui-body-main gui-flex-column">
                <div class="gui-filter gui-flex-row">
                    <div class="gui-flex-auto">
                        Filter:
                        <input class="gui-keywords" name="chunk" placeholder="Chunk" title="Chunk" />
                        <input class="gui-keywords" name="type" placeholder="Type" title="Type" />
                        <input class="gui-keywords" name="name" placeholder="Name" title="Chunk" />
                        <span class="gui-filter-info"></span>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" class="gui-group gui-assets" value="assets" checked />
                            Assets
                        </label>
                        <label>
                            <input type="checkbox" class="gui-group gui-chunks" value="chunks" checked />
                            Chunks
                        </label>
                        <label>
                            <input type="checkbox" class="gui-group gui-modules" value="modules" checked />
                            Modules
                        </label>
                    </div>
                </div>
                <div class="gui-grid gui-flex-auto"></div>
            </div>
        </div>

        <div class="gui-body-item" data="chart">
            <div class="gui-body-main gui-flex-column">
                <div class="gui-filter gui-flex-row">
                    <select class="gui-chart-type"></select>
                </div>
                <div class="gui-chart gui-flex-auto">
                    <div class="gui-treemap"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="gui-footer gui-flex-row">
        <div class="gui-info-left gui-flex-auto"></div>
        <div class="gui-info-right"></div>
    </div>
</div>
